{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Index {% endblock %}
{% block page_content %}
<div class="container">
    <div class="page-header">
        {% if user %}
            <h1>Hello {{user}}.</h1>
        {% else %}
            <h1>Hello stranger.</h1>
        {% endif %}
    </div>
</div>
<div class="container">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
